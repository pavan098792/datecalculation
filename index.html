<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Age & Date Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Age Calculator -->
        <div class="container">
            <h1>Age Calculator</h1>
            <div class="form">
                <label for="birthday">Enter your date of birth:</label>
                <input type="date" id="birthday" name="birthday">
                <button id="btn-age">Calculate Age</button>
                <p id="result-age">Your age will appear here.</p>
            </div>
        </div>

        <!-- Date Difference Calculator -->
        <div class="container">
            <h1>Date Calculator</h1>
            <div class="form">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date">
                <button id="btn-date">Calculate Difference</button>
                <p id="result-date">Date difference will appear here.</p>
            </div>
        </div>
    </div>

    <script src="age.js"></script>
</body>
</html>
